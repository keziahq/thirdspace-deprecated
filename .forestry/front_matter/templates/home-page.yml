---
label: Home Page
hide_body: false
is_partial: false
fields:
- type: text
  name: site_title
  label: Site title
  description: Site title
  config:
    required: true
  default: Third Space
- type: textarea
  name: what_are_you__who_are_you_
  label: What are you? Who are you?
  description: company description
  config:
    wysiwyg: true
    schema:
      format: html-blocks
  default: "<p>Expert perspective on designing <br>communities for business growth.</p>"
- type: file
  name: newsletter_signup_button
  label: newsletter signup button
  description: signup newsletter
  config:
    maxSize: '250'
- type: list
  name: navi_bar
  label: Navi Bar
  description: Navi Bar
  config:
    min: '1'
    max: '6'
  default:
  - Home
  - Community for Business ROI
  - Expert Blog
  - Events
  - Community Format Matcher
  - Contact
- type: file
  name: feature_image
  label: feature image home page
  description: feature image
  config:
    maxSize: '250'
- type: field_group
  name: featured_articles
  label: featured articles
  description: Featured Stories
  fields:
  - type: text
    name: story_1
    label: Story 1
    description: Story 1
  - type: textarea
    name: story_1_description
    label: Story 1 description
    description: Story 1 description
    config:
      wysiwyg: true
      schema:
        format: html-blocks
  - type: text
    name: story_2
    label: Story 2
  - type: textarea
    name: story_2_description
    label: Story 2 description
    config:
      wysiwyg: true
      schema:
        format: html-blocks
